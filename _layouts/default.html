---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    {% endif %}

    <!-- Custom Header Section with logo and name on top -->
    <div style="background-color: white; padding: 40px 0 10px 0; text-align: center; border-bottom: 1px solid #eee;">
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; flex-wrap: wrap; gap: 16px;">
        <span style="font-size: 36px; font-weight: 500; color: #343851;">Sahil Ravgotra</span>
        <span style="font-size: 36px; font-weight: 200; color: #343851;">|</span>
        <img src="{{ site.baseurl }}/assets/img/posts/eco_logo.png" alt="UT Logo" style="height: 65px;">
      </div>
    </div>

    {% include header.html %}

    <main class="site__content">
      <div class="container">
        <div class="page-content">
          {{ content }}
        </div>
      </div>
    </main>

    {% include footer.html %}

  </body>
</html>
