---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
              height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% endif %}

    {% include header.html %}

    <!-- Hero Top Section -->
    <div style="padding: 50px 0 10px 0; display: flex; justify-content: center; align-items: center; gap: 20px;">
      <span style="font-size: 36px; font-weight: 700; color: #343851; line-height: 1;">Sahil Ravgotra</span>
      <span style="font-size: 28px; font-weight: 300; color: #343851;">|</span>
      <img src="{{ site.baseurl }}/assets/img//posts/UT_logo.png" alt="UT Austin" style="height: 38px;">
    </div>

    <main class="site__content">
      <div class="container">
        <div class="page-content">
          {{ content }}
        </div>
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
