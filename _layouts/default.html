---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}
      <!-- Google Tag Manager (noscript) -->
      <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
      </noscript>
      <!-- End Google Tag Manager (noscript) -->
    {% endif %}

    {% include header.html %}

    <!-- Hero Header Section -->
    <div style="background-color: white; padding: 40px 0; text-align: center; border-bottom: 1px solid #eee;">
      <h1 style="font-size: 2.5em; color: #343851; font-weight: bold; display: inline-block; margin: 0;">
        Sahil Ravgotra
      </h1>
      <span style="font-size: 2em; color: #999; padding: 0 10px;">|</span>
      <img src="{{ site.baseurl }}/assets/img/UT_logo.png" alt="UT Austin Logo" style="height: 50px; vertical-align: middle;">
    </div>

    <main class="site__content">
      <div class="container">
        <div class="page-content">
          {{ content }}
        </div>
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
