---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->
    {% endif %}

    {% include header.html %}

    <!-- Custom Header Section -->
    <div style="background-color: white; padding: 20px 0; text-align: center;">
      <h1 style="font-size: 2.5em; margin: 0; display: inline-block; vertical-align: middle;">
        Sahil Ravgotra
      </h1>
      <span style="font-size: 2.5em; margin: 0 10px; vertical-align: middle;">|</span>
      <img src="{{ site.baseurl }}/assets/img/posts/UT_logo.png" alt="Logo" style="height: 60px; vertical-align: middle;">
    </div>

    <main class="site__content">
      <div class="container">
        <div class="page-content">
          {{ content }}
        </div>
      </div>
    </main>

    {% include footer.html %}

  </body>
</html>
