---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">

{% include head.html %}

<body class="site">

  {% if site.google_tag_manager %}
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  {% endif %}

  {% include header.html %}

  <!-- Clean consistent name | logo header -->
  <div style="padding: 60px 0 20px 0;">
    <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 18px; text-align: center;">
      <span style="font-size: 36px; font-weight: 600; color: #343851;">Sahil Ravgotra</span>
      <span style="font-size: 40px; line-height: 1; color: #343851;">|</span>
      <img src="{{ site.baseurl }}/assets/img/posts/UT_logo.png" alt="UT Austin Logo" style="height: 38px; vertical-align: middle; position: relative; top: 2px;">
    </div>
  </div>

  <main class="site__content">
    <div class="container">
      <div class="page-content">
        {{ content }}
      </div>
    </div>
  </main>

  {% include footer.html %}

</body>
</html>
